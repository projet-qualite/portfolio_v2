<div class="project">
    <div class="img" (click)="openDetail.emit(id)">
        <img [src]="getImagePath(image)" alt="">
    </div>
    <div class="bar"></div>
    <div class="technologies">
        <p *ngFor="let techno of technologies" class="techno">{{techno}}</p>
    </div>
    <p class="name"><span><span class="animate">{{name}}</span></span></p>
</div>
