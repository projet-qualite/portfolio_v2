<div class="modal">
    <h2 class="header">{{ header }}</h2>
    <h4 class="body-title">Description: </h4>
    <p class="body">{{ body }}</p>
    <a *ngIf="link !== ''" [href]="link" class="link">Project link</a>
    <div class="technologies">
        <span *ngFor="let techno of technologies" class="techno">{{techno}}</span>
    </div>
    <hr>
    <div class="footer" (click)="closeModal()">
        <div class="close-btn">
            Fermer
        </div>
    </div>
</div>
